<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaan Atmaca | Pentester</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: #00ffcc;
            font-family: monospace;
            text-align: center;
            padding: 50px;
        }
        .terminal {
            display: inline-block;
            text-align: left;
            border: 2px solid #00ffcc;
            padding: 15px;
            width: 600px;
            min-height: 200px;
            white-space: pre-line;
            overflow: hidden;
        }
        .blink {
            animation: blink 1s steps(2, start) infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
        .options {
            margin-top: 20px;
        }
        .options a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 10px 0;
        }
        .options a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <span id="text"></span><span class="blink">_</span>
    </div>
    <div class="menu">
        <ul>
            <li><a href="pages/about.html">About</a></li>
            <li><a href="pages/cve.html">CVE</a></li>
            <li><a href="pages/blogs.html">Blogs</a></li>
            <li><a href="https://github.com/kaanatmacaa" target="_blank">Projects</a></li>
            <li><a href="https://www.linkedin.com/in/kaanatmaca/" target="_blank">Contact</a></li>
        </ul>
    </div>

    <script>
        const text = "Kaan Atmaca | Cybersecurity & Pentesting\n";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
